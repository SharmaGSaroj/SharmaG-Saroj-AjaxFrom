<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Mailer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="hidden">Mail Reference for API Processing</h1>
      <h2 class="mail-header">Contact</h2>
      <hr class="separator" />
      <h2 id="con">Let's work together!</h2>

      <br />
      <br />

      
        <form action="includes/send.php" method="POST" id="mail-form">
          <div>

          <span class="info info-success" ref="info-success-box">
            <!-- A success message will be displayed here after the form response. -->
          </span>
          <span class="info info-error" ref="info-error-box">
            <!-- An error message will be displayed here after the form response. -->
          </span>
      </div>
          <label for="firstname">First Name</label>
          <input
            ref="firstname"
            type="text"
            id="firstname"
            name="firstname"
            required="required"
          />
          

          <label for="lastname">Last Name</label>
          <input
            ref="lastname"
            type="text"
            id="lastname"
            name="lastname"
            required
          />

          <label for="firstname">Email</label>
          <input ref="email" type="email" id="email" name="email" required />

          <label for="message">Your Message</label>
          <textarea
            ref="message"
            name="message"
            id="message"
            cols="30"
            rows="10"
            
          ></textarea>

          <div class="wrapper" id="myBtn">
            <input
              @click.prevent="processMail"
              type="submit"
              class="submit"
              value="Submit"
              ref="btn-submit-contact"
            />
          </div>
        </form>
      </div>
     
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
  </body>
</html>
